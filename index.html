<!DOCTYPE html>
<html>
<head>
<title>Presentation</title>
  <link rel="stylesheet" type="text/css" href="ClassyStyle" />
<script>
function Next(a,b) {
  document.getElementById(a).style.visibility = "hidden";
  document.getElementById(b).style.visibility = "visible";
}
document.getElementById("1").style.visibility = "hidden";
  document.getElementById("2").style.visibility = "hidden";
  document.getElementById("3").style.visibility = "hidden";
  document.getElementById("4").style.visibility = "hidden";
</script>
</head>
<body>
<div id="slides">
<div id="1">
<!-- Insert slide -->
<button onClick="Next('1','2')">NEXT</button>
</div>
<div id="2">
<!-- Insert slide -->
<button onClick="Next('2','3')">NEXT</button>
</div>
<div id="3">
<!-- Insert slide -->
<button onClick="Next('3','4')">NEXT</button>
</div>
<div id="4">
<!-- Insert slide -->
<button onClick="Next('4','5')">NEXT</button>
</div>
</div>
<button id="start" onClick="Next('start','1')">START</button>


</body>
</html>
